<div class="card h-100 shadow-sm t-5">
    <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="bg-dark-light">

    <div class="card-body d-flex flex-column ">
        <a href="#">
            <h6 class="text-uppercase">{{product.name}}</h6>
        </a>
        <span class="mb-2">{{product.price | currency}}</span>
      <div class="d-flex justify-content-between align-items-center">
          
        <div class="btn-group mt-auto ">
          <button type="button" class="btn btn-outline-secondary fa fa-shopping-cart mr-2"></button>
          <button type="button" class="btn btn-outline-secondary">Edit</button>
        </div>
        <small class="text-muted"></small>
      </div>
    </div>
  </div>
